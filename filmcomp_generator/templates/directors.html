<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmography Compilations</title>
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='directors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <span class="page-name">FILMography COMPilations</span>
        </div>
        <div class="progress-icon">
            <a href="{{ url_for('director_statistics') }}">
                <span class="material-symbols-outlined">clock_loader_60</span>
            </a>
            <a href="{{ url_for('top50_movies') }}">
                <span class="material-symbols-outlined">stars</span>
            </a>
        </div>
    </header>

    <div class="grid">
        {% for director_id, director_name, picture_url, director_name_url in directors %}
        <a href="{{ url_for('get_director_movies', director_name_url=director_name_url) }}">
            <div class="image-container">
                <img src="{{ picture_url }}" alt="{{ director_name }} portrait">
                <div class="image-text">{{ director_name }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
